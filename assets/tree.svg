<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
  <!-- Circular background -->
  <circle cx="150" cy="150" r="140" fill="#047857" opacity="0.1"/>
  
  <!-- Outer leaf/growth pattern -->
  <path d="M150 30 
           C 200 80, 240 140, 240 200
           C 240 235, 200 270, 150 270
           C 100 270, 60 235, 60 200
           C 60 140, 100 80, 150 30Z" 
        fill="#059669" 
        opacity="0.9"/>
  
  <!-- Inner growth symbol -->
  <path d="M150 70
           C 180 100, 200 140, 200 180
           C 200 215, 180 240, 150 240
           C 120 240, 100 215, 100 180
           C 100 140, 120 100, 150 70Z"
        fill="#fff"/>
  
  <!-- Small circular elements representing children/growth -->
  <circle cx="150" cy="120" r="15" fill="#047857"/>
  <circle cx="180" cy="160" r="12" fill="#047857"/>
  <circle cx="150" cy="190" r="10" fill="#047857"/>
  <circle cx="120" cy="160" r="12" fill="#047857"/>
  
  <!-- Tree trunk -->
  <rect x="140" y="150" width="20" height="80" fill="#8B4513"/>
  
  <!-- Tree leaves -->
  <circle cx="150" cy="130" r="30" fill="#228B22"/>
  <circle cx="120" cy="150" r="25" fill="#228B22"/>
  <circle cx="180" cy="150" r="25" fill="#228B22"/>
  
  <!-- Playful elements (stars) -->
  <polygon points="150,50 160,70 180,70 165,85 170,105 150,95 130,105 135,85 120,70 140,70" fill="#FFD700"/>
  <polygon points="50,150 60,170 80,170 65,185 70,205 50,195 30,205 35,185 20,170 40,170" fill="#FFD700"/>
  <polygon points="250,150 260,170 280,170 265,185 270,205 250,195 230,205 235,185 220,170 240,170" fill="#FFD700"/>
  
  <!-- Company name -->
  <text x="150" y="295" 
        font-family="serif" 
        font-size="24" 
        fill="#047857" 
        text-anchor="middle" 
        font-weight="600">
    Montessori Path
  </text>
</svg>